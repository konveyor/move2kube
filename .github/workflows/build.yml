name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build and Test 
      run: make ci

    - name: Test Coverage
      run: make test-coverage

    - name: Upload Coverage
      uses: codecov/codecov-action@v1

  imagebuild:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
    steps:
    - uses: actions/checkout@v2

    - name: Build and Push image to quay
      run: |
        echo "${{ secrets.QUAY_BOT_PASSWORD }}" | docker login --username "${{ secrets.QUAY_BOT_USERNAME }}" --password-stdin quay.io
        make cbuild
        make cpush

    - name: Success Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_ICON: https://github.com/actions.png?size=48
        SLACK_MESSAGE: 'Built and Pushed quay.io/konveyor/move2kube:${{ github.head_ref }}'
        SLACK_TITLE: Success
        SLACK_USERNAME: GitHubActions

    - name: Failure Slack Notification
      uses: rtCamp/action-slack-notify@v2
      if: failure()
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_COLOR: '#BD3232'
        SLACK_ICON: https://github.com/actions.png?size=48
        SLACK_MESSAGE: 'Failed to build and push image quay.io/konveyor/move2kube:${{ github.head_ref }}'
        SLACK_TITLE: Failed
        SLACK_USERNAME: GitHubActions