name: Assign Project
on:
  issues:
    types: [opened]
jobs:
  createCard:
    runs-on: ubuntu-latest
    steps:
      - name: Create project card
        uses: peter-evans/create-or-update-project-card@v1
        with:
          token: ${{ secrets.MOVE2KUBE_PATOKEN }}
          project-name: Move2Kube
          column-name: Backlog
          project-location: konveyor
