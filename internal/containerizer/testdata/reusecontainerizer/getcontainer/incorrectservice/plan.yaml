apiVersion: move2kube.konveyor.io/v1alpha1
kind: Plan
metadata:
  name: myproject
spec:
  inputs:
    rootDir: ../../samples/dockerfile/
    services:
      dockerfile:
        - serviceName: dockerfile
          image: dockerfile:latest
          translationType: Containerize
          containerBuildType: Reuse
          sourceType:
            - Directory
          targetOptions:
            - m2kassets/dockerfiles/nodejs
          sourceArtifacts:
            SourceCode:
              - .
          buildArtifacts:
            SourceCode:
              - .
          updateContainerBuildPipeline: true
          updateDeployPipeline: true
  outputs:
    kubernetes:
      artifactType: Yamls
      clusterType: Kubernetes
