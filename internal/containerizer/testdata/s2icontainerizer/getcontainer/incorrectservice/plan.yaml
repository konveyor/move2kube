apiVersion: move2kube.konveyor.openshift.io/v1alpha1
kind: Plan
metadata:
  name: myproject
spec:
  inputs:
    rootDir: ../../samples/nodejs
    services:
      nodejs:
        - serviceName: nodejs
          image: nodejs:latest
          translationType: Any2Kube
          containerBuildType: S2I
          sourceType:
            - Directory
          targetOptions:
            - m2kassets/s2i/nodejs
          sourceArtifacts:
            SourceCode:
              - .
          buildArtifacts:
            SourceCode:
              - .
          updateContainerBuildPipeline: true
          updateDeployPipeline: true
  outputs:
    kubernetes:
      artifactType: Yamls
      clusterType: Kubernetes
