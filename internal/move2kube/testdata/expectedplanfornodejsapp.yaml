apiVersion: move2kube.konveyor.io/v1alpha1
kind: Plan
metadata:
  name: nodejs-app
spec:
  inputs:
    rootDir: ../../samples/nodejs
    services:
      nodejs:
        - serviceName: nodejs
          serviceRelPath: /nodejs
          image: nodejs:latest
          translationType: Containerize
          containerBuildType: NewDockerfile
          sourceType:
            - Directory
          targetOptions:
            - m2kassets/dockerfiles/nodejs
          sourceArtifacts:
            SourceCode:
              - .
          buildArtifacts:
            SourceCode:
              - .
          updateContainerBuildPipeline: true
          updateDeployPipeline: true
        - serviceName: nodejs
          serviceRelPath: /nodejs
          image: nodejs:latest
          translationType: Containerize
          containerBuildType: S2I
          sourceType:
            - Directory
          targetOptions:
            - m2kassets/s2i/nodejs
          sourceArtifacts:
            SourceCode:
              - .
          buildArtifacts:
            SourceCode:
              - .
          updateContainerBuildPipeline: true
          updateDeployPipeline: true
        - serviceName: nodejs
          serviceRelPath: /nodejs
          image: nodejs:latest
          translationType: Containerize
          containerBuildType: CNB
          sourceType:
            - Directory
          targetOptions:
            - cloudfoundry/cnb:cflinuxfs3
            - gcr.io/buildpacks/builder
          sourceArtifacts:
            SourceCode:
              - .
          buildArtifacts:
            SourceCode:
              - .
          updateContainerBuildPipeline: true
          updateDeployPipeline: true
  outputs:
    kubernetes:
      artifactType: Yamls
      targetCluster:
        type: Kubernetes
