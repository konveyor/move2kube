apiVersion: move2kube.konveyor.io/v1alpha1
kind: Plan
metadata:
  name: nodejs-app
spec:
  inputs:
    absRootDir: ""
    relRootDir: ../../samples/nodejs
    rootDir: ../../samples/nodejs
    services:
      nodejs:
        - repoinfo:
            gitrepodir: ""
            gitrepourl: ""
            gitrepobranch: ""
            targetpath: ""
          serviceName: nodejs
          image: nodejs:latest
          translationType: Any2Kube
          containerBuildType: CNB
          sourceType:
            - Directory
          targetOptions:
            - cloudfoundry/cnb:cflinuxfs3
            - gcr.io/buildpacks/builder
          sourceArtifacts:
            SourceCode:
              - .
          buildArtifacts:
            SourceCode:
              - .
          updateContainerBuildPipeline: true
          updateDeployPipeline: true
          ServiceRelPath: "/nodejs"
  outputs:
    kubernetes:
      artifactType: Yamls
      clusterType: Kubernetes
