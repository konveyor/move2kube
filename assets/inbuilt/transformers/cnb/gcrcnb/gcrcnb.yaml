apiVersion: move2kube.konveyor.io/v1alpha1
kind: Transformer
metadata:
  name: GCRCNBContainerizer
spec:
  mode: "Container"
  class: "CNBContainerizer"
  generates: 
    - "ContainerBuild"
    - "IR"
    - "CNBMetadata"
  exclusive: 
    - "ContainerBuild"
  config:
    CNBBuilder: "gcr.io/buildpacks/builder"
