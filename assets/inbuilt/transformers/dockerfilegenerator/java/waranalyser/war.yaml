apiVersion: move2kube.konveyor.io/v1alpha1
kind: Transformer
metadata:
  name: WarAnalyser
  labels:
    move2kube.konveyor.io/task: containerization
    move2kube.konveyor.io/inbuilt: true
spec:
  class: "WarAnalyser"
  directoryDetect:
    levels: -1
  consumes:
    Service: 
      merge: false
  produces:
    War:
      disabled: false
  config: 
    defaultJavaVersion: "17"