apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: 'quay.io/myaccount/nginx:1.14.2'
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "250m"
              memory: "64Mi"
