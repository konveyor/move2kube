language: go

go:
  - "1.15"

services:
  - docker

cache:
  directories:
    - $GOPATH/pkg/mod

script:
  - make test
  - make build
  - make test-style

after_success:
  - echo "$QUAY_BOT_PASSWORD" | docker login --username "$QUAY_BOT_USERNAME" --password-stdin quay.io
  - make cbuild
  - make cpush
  - docker tag quay.io/konveyor/move2kube:latest quay.io/konveyor/move2kube:$TRAVIS_BRANCH
  - docker push quay.io/konveyor/move2kube:$TRAVIS_BRANCH
  - make test-coverage
  - bash <(curl -s https://codecov.io/bash)

notifications:
    email:
      recipients:
        - ashokponkumar@in.ibm.com
      on_success: never 
      on_failure: always
